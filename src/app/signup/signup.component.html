<div class="container mt-3">
  <div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
      <div class="card tt">
       <div class="card-body">
        <h1 class="card-title" style="text-align: center;">SignUp</h1>
          <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
           <div class="form-group">
             <label>UserName: <span class="lblError">*</span></label>
              <div class="controls">
                 <input formControlName="name" placeholder="Enter Name" type="text" class="form-control">
                  <p class="lblError" *ngIf="signupForm.get('name').hasError('required') && !signupForm.get('name').pristine">Name is Required</p>
                  <p class="lblError" *ngIf="signupForm.get('name').hasError('minlength') && !signupForm.get('name').pristine">
                    Min length is 5
                  </p>
                  <p class="lblError" *ngIf="signupForm.get('name').hasError('invalidName') && !signupForm.get('name').pristine">
                   Invalid  Name
                  </p>
               </div>
            </div>


            <div class="form-group">
              <div class="controls">
                <input type="radio" value="email" class="form-check-input" formControlName="notification">Email &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" value="phone" class="form-check-input" formControlName="notification">Phone
              </div>
            </div>

            <div class="form-group">
              <label>Email Id: <span class="lblError">*</span></label>
                <div class="controls">
                  <input formControlName="email" placeholder="Enter Email" type="email" class="form-control">
                  <p class="lblError" *ngIf="signupForm.get('email').hasError('required') && !signupForm.get('email').pristine">Email is required</p>
                  <p class="lblError" *ngIf="signupForm.get('email').hasError('email') && !signupForm.get('email').pristine">Invalid Email</p>
                </div>
            </div>

            <div class="form-group">
              <label>Phone: </label>
              <div class="controls">
                <input type="text" formControlName="phone" placeholder="Enter mobile no" class="form-control">
                <p *ngIf="signupForm.get('phone').hasError('required') && !signupForm.get('phone').pristine "
                  class="lblError">Phone is required</p>
              </div>
            </div>

            <div formGroupName="passwordgroup" >
              <div class="form-group">
                <label>Password: <span class="lblError">*</span></label>
                  <div class="controls">
                    <input formControlName="password" placeholder="Enter Password" type="password" class="form-control">
                    <p class="lblError" *ngIf="signupForm.get('passwordgroup').get('password').hasError('required') && !signupForm.get('passwordgroup').get('password').pristine">Password is required</p>
                  </div>
              </div>

              <div class="form-group">
                <label>Confirm Password: <span class="lblError">*</span></label>
                  <div class="controls">
                    <input formControlName="confirmpassword" placeholder="Enter Confirm Password" type="password" class="form-control">
                    <p class="lblError"
                    *ngIf="signupForm.get('passwordgroup').get('confirmpassword').hasError('required') && !signupForm.get('passwordgroup').get('confirmpassword').pristine ">
                    confirm password is required</p>
                  </div>
              </div>
               <p class="lblError"
              *ngIf="signupForm.get('passwordgroup').hasError('passwordMatchError') && !signupForm.get('passwordgroup').pristine ">
              password doesn't match </p>
            </div>

            <div class="form-group">
              <label>Hobbies</label>
              <div class="controls">
                <button type="button" class="btn btn-secondary" (click)="onAddHobbiesClick()">Add</button>

                <div formArrayName="hobbies" *ngFor="let item of getControls(); let i=index" >
                  <input type="text" [formControlName]="i" class="form-control">
                  <button type="button" class="btn btn-danger btn-sm pull" (click)="onRemoveHobbiesClick()"> Remove </button>
                </div>
              </div>
            </div>




            <div class="form-group">
              <button class="btn btn-primary" [disabled]="signupForm.invalid" type="submit" >
               SignUp
              </button>
              <!---->
            </div>
          </form>
        </div>
      </div> 
    </div>
  </div>
</div>
